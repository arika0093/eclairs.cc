<!DOCTYPE html>
<html lang="en"></html>
<head>
	<meta charset="UTF-8">
	<title>404 Not Found</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			background: #f8fafc;
			color: #333;
			font-family: 'Segoe UI', 'Hiragino Sans', Arial, sans-serif;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
		}
		.container {
			text-align: center;
			padding: 40px 24px;
			background: #fff;
			border-radius: 16px;
			box-shadow: 0 4px 24px rgba(0,0,0,0.07);
		}
		h1 {
			font-size: 5rem;
			margin: 0 0 16px 0;
			color: #4f8ef7;
			letter-spacing: 4px;
		}
		h2 {
			font-size: 1.5rem;
			margin: 0 0 24px 0;
			color: #222;
		}
		p {
			color: #666;
			margin-bottom: 32px;
		}
		a {
			display: inline-block;
			padding: 12px 32px;
			background: #4f8ef7;
			color: #fff;
			border-radius: 8px;
			text-decoration: none;
			font-weight: bold;
			transition: background 0.2s;
		}
		a:hover {
			background: #2563eb;
		}
		@media (max-width: 600px) {
			h1 { font-size: 3rem; }
			.container { padding: 24px 8px; }
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>404</h1>
		<h2>Page Not Found</h2>
		<p>The page you are looking for does not exist or may have been moved.</p>
		<a href="/">Go to Home</a>
	</div>
</body>
</html>
